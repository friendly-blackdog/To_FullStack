<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- table -->

<style>
    table { width: 100%;}
    th, td { border: 1px solid red;}
</style>
<table>
    <caption>표의제목</caption>
    <colgroup>
        <col style="width: 100px;">
        <col style="width: 150px;">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
    </thead>
</table>

<br><br><br><br><br><br><br><br><br><br>

    <!-- fig, figcaption -->

    <a href="#a">
        <figure>
            <img src="images/pic.png" alt="">
            <figcaption>샤이니 이태민 왼쪽 팔 캡쳐 <span>작성일</span> 2020-04-26</figcaption>
        </figure>
    </a>
    
    <ul>
        <li>
            <a href="#a">
                <figure>
                    <img src="images/lighter.png" alt="">
                    <figcaption>지포 My Name is</figcaption>
                    <span>상품코드</span> 24890
                    <em>구매하기</em>
                </figure>
            </a>
        </li>
    </ul>

    <br><br><br><br><br><br><br><br><br><br> 

    <!-- picture -->

<picture>
    <source media="(min-width:800px)" srcset="images/pic1.png">
    <source media="(min-width:350px)" srcset="images/pic2.png">
        <!-- browser의 가로사이즈가 350~799px pic3-->
    <img src="images/pic3.png" alt="test" style="width: auto">
    <!-- browser의 가로사이즈가 0~349px pic3-->
</picture>

<br><br><br><br><br><br><br><br><br><br>


<!-- video -->

<video controls autoplay loop preload="none" width="500px" height="300px">
    <source src="images/test.mp4" type="video/mp4">
</video>
<br>
<audio controls autoplay loop preload="none">
    <source src="images/test.mp4" type="audio/mp3">
</audio>


<br><br><br><br><br><br><br><br><br><br>
<!-- input type -->

<ul>
    <li><input type="color">color</li>
    <li><input type="date">date</li>
    <li><input type="datetime">datetime</li>
    <li><input type="datetime-local">datetime-local</li>
    <li><input type="month">month월 선택</li>
    <li><input type="week">week주 선택</li>
    <li><input type="time">시간 선택</li>
    <li><input type="email">이메일 키보드 생성</li>
    <li><input type="number">숫자 키보드 생성</li>
    <li><input type="range">슬라이더 범위선택</li>
    <li><input type="search">검색어 입력</li>
    <li><input type="tel">전화번호 입력</li>
    <li><input type="url">도메인입력</li>
</ul>
</body>
</html>
